<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6e5279358e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/edit-book.scss" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">The Library</h1>

      <span class="fas fa-bars nav-icon"></span>
      <input type="checkbox" class="nav-button" />

      <nav class="navbar">
        <ul class="navbar__ul">
          <li class="navbar__li">Home</li>
          <a href="bookshelf.html"><li class="navbar__li">Bookshelf</li></a>
          <li class="navbar__li">Add Book</li>
        </ul>
      </nav>

      <div class="searchbar">
        <input
          class="searchbar__input"
          type="text"
          placeholder="Search by Title/Author"
        />
        <button class="searchbar__button">Search</button>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <h1 class="section__header">Add Book</h1>

        <div class="layout-block">
          <label class="section__text add-title">Title</label>
          <input class="input__field add-title-field" type="text" autofocus />

          <label class="section__text add-author">Author</label>
          <input class="input__field add-author-field" type="text" />

          <div class="book-cover">
            <img class="book-cover__image" />
            <p class="book-cover__text">Add Image</p>
          </div>
          <button class="button grid--reposition">Change Image</button>

          <label class="section__text add-synopsis">Synopsis</label>
          <textarea class="input__area add-synopsis-field" type="text" rows="16"></textarea>

          <label class="section__text add-published">Published</label>
          <select class="input__field add-published-field">
            <!-- <option value="something">...</option> -->
          </select>

          <label class="section__text add-pages">Pages</label>
          <input class="input__field add-pages-field" type="number" />

          <label class="section__text add-rating">Rating</label>
          <div class="rating add-rating-field">
            <!-- TODO must be changed to handle rating system -->
            <input
              class="rating__input"
              type="radio"
              id="one"
              name="rating"
              value="1"
            />
            <label class="rating__label" for="one"></label>
            <input
              class="rating__input"
              type="radio"
              id="two"
              name="rating"
              value="2"
            />
            <label class="rating__label" for="two"></label>
            <input
              class="rating__input"
              type="radio"
              id="three"
              name="rating"
              value="3"
            />
            <label class="rating__label" for="three"></label>
            <input
              class="rating__input"
              type="radio"
              id="four"
              name="rating"
              value="4"
            />
            <label class="rating__label" for="four"></label>
            <input
              class="rating__input"
              type="radio"
              id="five"
              name="rating"
              value="5"
            />
            <label class="rating__label" for="five"></label>
          </div>
        </div>

        <div class="button-group">
          <button class="button">Submit</button>
          <button class="button button--secondary-color">Cancel</button>
          <button class="button button--danger-color">Delete Book</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">
        Copyright <time datetime="2021">2021</time> ya boi
      </p>
      <hr class="footer__horizontal-line" />
    </footer>
  </body>
</html>
